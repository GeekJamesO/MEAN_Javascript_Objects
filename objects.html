<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2>Script contents are visible in the Inspector console output</h2>

        <script type="text/javascript">
        function printAllStudents(arr)
        {
            for (var k = 0; k < arr.length; k++)
            {
                console.log("  Name: " + arr[k]['name'] + ", Cohort: " + arr[k]['cohort']);
            }
        }

        function printAllEmployees(arr)
        {
            for (role in arr)
            {
                console.log("  " + role.toUpperCase());
                for (emp in arr[role])
                {
                    console.log("  " +  (Number(emp) + 1)
                    + " - " + arr[role][emp]['last_name'].toUpperCase()
                    + ", "  + arr[role][emp]['first_name'].toUpperCase()
                    + " - " + (arr[role][emp]['first_name'].length + arr[role][emp]['last_name'].length)
                    );
                }
            }
        }


        let students = [
            {name: 'Remy', cohort: 'Jan'},
            {name: 'Genevieve', cohort: 'March'},
            {name: 'Chuck', cohort: 'Jan'},
            {name: 'Osmund', cohort: 'June'},
            {name: 'Nikki', cohort: 'June'},
            {name: 'Boris', cohort: 'June'}
        ];
        console.log("Challenge 1");
        printAllStudents(students);

        let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},
                {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                {'first_name' : 'Nora', 'last_name' : 'Lu'},
                {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
            ],
            managers: [
               {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
               {'first_name' : 'Gordon', 'last_name' : 'Poe'}
            ]
        };

        console.log("Challenge 2");
        printAllEmployees(users);
        </script>
    </body>
</html>
